# Improve colors
# set -g default-terminal 'screen-256color'
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

# Set scrollback buffer to 10000
set -g history-limit 10000

unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix


## COLORS and Status setup ##
set -g status-justify centre
set -g status-position top
set -g status-bg "#002b36" #colour234
set -g status-fg "#839496" #colour137

#set -g status-left '' # discard name of the session
#set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S ' # color for day and time

set -g status-right-length 50
set -g status-left-length 20

#setw -g window-status-current-style fg=colour81,bg=colour238
setw -g window-status-current-style fg="#002b36",bg="#93a1a1" # active windown color

#setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-current-format ' #I:#W#F ' # format of the active window

#setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-format ' #I:#W#F ' # format of not active windows

# pane border
set-option -g pane-border-fg "#839496"#colour234
set-option -g pane-active-border-fg "#eee8d5"#colour137
## END OF COLORS and Status  ## 

# for permanently remame windows
set-option -g allow-rename off
# renumber windows when a window is closed
set -g renumber-windows on 
